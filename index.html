<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save The Date</title>

    <!-- Preconexión a Google Fonts (para mejorar performance) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Cargamos dos familias de fuentes: Imperial Script (para el h1) y Funnel Display (para el body) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300;400;500;600;700;800&family=Imperial+Script&display=swap"
    rel="stylesheet"/>
  
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Crucigrama</h1>

  <!-- Contenedor del crucigrama -->
  <div id="crucigrama" class="grid"></div>

  <!-- Botón para verificar respuestas -->
  <div class="verificar-container">
    <button id="btn-verificar">Verificar respuestas</button>
  </div>

  <!-- Lista de pistas -->
  <div class="pistas-container">
    <ol id="lista-pistas"></ol>
  </div>

  <!-- Modal de éxito -->
  <div id="modal-exito" class="modal">
    <div class="modal-contenido">
      <!-- Aquí pones la ruta a tu imagen de felicitación -->
      <img src="css/SaveTheDate.jpg" alt="¡Felicidades!" class="imagen-exito" />
      <!--<p>¡Felicidades! Has completado el crucigrama correctamente.</p>-->
      <button id="btn-cerrar-modal">Cerrar</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
